<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        .checkout-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 10px;
        }
        .checkout-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .checkout-form button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script> <!-- 引入 Stripe JS -->
</head>
<body>
    <h1>Checkout</h1>

    <div class="checkout-form">
        <form id="payment-form">
            <div id="card-element"><!-- Stripe Card Element 将显示在此 --></div>
            <div id="card-errors" role="alert"></div>
            <button type="submit" id="submit">Pay</button>
        </form>
    </div>

    <script>
        // 初始化 Stripe
        var stripe = Stripe('pk_test_51OkiooEBkVsS3PIAH3Yu9NMlb8svQxliEKQYUTdVvcEN2lavcmnLg1LWnUs0KoJQYQ6VJ8X8ic5cL31TwaTKZWgh00FUxqcOsf');  // 使用你的 Stripe 公钥
        var elements = stripe.elements();

        // 创建一个卡片输入框
        var card = elements.create('card');
        card.mount('#card-element');

        // 处理支付表单的提交
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createPaymentMethod({
                type: 'card',
                card: card,
            }).then(function(result) {
                if (result.error) {
                    // 显示错误信息
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // 将付款信息发送到服务器端进行处理
                    fetch('https://us-central1-capable-code-279907.cloudfunctions.net/create-checkout-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            payment_method_id: result.paymentMethod.id,
                            amount: localStorage.getItem('totalAmount') // 将总金额从购物车传递过来
                        }),
                    }).then(function(response) {
                        return response.json();
                    }).then(function(session) {
                        // 重定向到 Stripe Checkout 页面
                        return stripe.redirectToCheckout({ sessionId: session.id });
                    }).then(function(result) {
                        if (result.error) {
                            var errorElement = document.getElementById('card-errors');
                            errorElement.textContent = result.error.message;
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
