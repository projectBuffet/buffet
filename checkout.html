<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://js.stripe.com https://fonts.googleapis.com https://fonts.gstatic.com;
    script-src 'self' https://js.stripe.com 'unsafe-inline';
    style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://api.stripe.com https://us-central1-capable-code-279907.cloudfunctions.net;">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form id="payment-form">
        <div id="card-element">
            <!-- Stripe Elements will create input here -->
        </div>
        <button id="submit">Pay</button>
        <div id="card-errors" role="alert"></div>
    </form>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('pk_live_51OkiooEBkVsS3PIAnjgQDhhXbbDg2maVGmN0Z7hhTuY9zcNO1C1ZbS5UR1A9DT4N4w8m9IpEJHOQBaROYtwVgTJb000JaRy9fZ');
        const elements = stripe.elements();
        const card = elements.create('card');
        card.mount('#card-element');

        const form = document.getElementById('payment-form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            document.getElementById('submit').disabled = true;

            try {
                const response = await fetch('https://us-central1-capable-code-279907.cloudfunctions.net/BUFFETpayment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cart: JSON.parse(localStorage.getItem('cart')) }),
            })

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const { clientSecret } = await response.json();

                const result = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: card,
                        billing_details: {
                            name: 'Customer Name',
                        },
                    }
                });

                if (result.error) {
                    document.getElementById('card-errors').textContent = result.error.message;
                    document.getElementById('submit').disabled = false;
                } else {
                    if (result.paymentIntent.status === 'succeeded') {
                        alert('Payment succeeded!');
                        localStorage.removeItem('cart');
                        window.location.href = 'success.html';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('card-errors').textContent = 'Payment failed. Please try again.';
                document.getElementById('submit').disabled = false;
            }
        });
    </script>
</body>
</html>
