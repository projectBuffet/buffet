<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .cart-item h3 {
            margin: 0;
        }
        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .cart-summary {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <div id="cart-items"></div>
    <div class="cart-summary">Total: $<span id="cart-total">0.00</span></div>
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <h3>${item.name} - $${(item.price / 100).toFixed(2)} x ${item.quantity}</h3>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
            document.getElementById('cart-total').textContent = (calculateTotal() / 100).toFixed(2);
        }

        function calculateTotal() {
            return cart.reduce((total, item) => total + item.price * item.quantity, 0);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function proceedToCheckout() {
            const totalAmount = calculateTotal();  // 获取总金额
            localStorage.setItem('totalAmount', totalAmount);  // 存储总金额到 localStorage
            window.location.href = 'checkout.html';  // 跳转到 checkout 页面
        }

        // Render cart on page load
        renderCart();
    </script>
</body>
</html>
