<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="my-header.js" defer></script>

    <style>
        body{
            font-family: helvetica;
            display: flex;
            flex-direction: column; /* 让菜单项从上到下排列 */
            align-items: center;
        }

        .hero{
            border: 1px solid #000000;
            width:200px;
            height:100px;
            display: flex;
            flex-direction: column; /* 让菜单项从上到下排列 */
            align-items: center;
            justify-content: center;
            margin-top: 150px;
            margin-bottom: 150px;

        }
        h1{
            font-size:15px;
            
        }

        h2{
            font-size:13px;
        }

        p{
            font-size:12px;
        }

        .productBack{
            display:flex;
            justify-content: space-around;
            flex-wrap: wrap;

        }
        .product {
            border: 0px solid #ddd;
            padding: px;
            margin: px;
            display: inline-block;
            width: 200px;
            height:280px;
            text-align: center;
        }
        .cart-summary {
            top: 10px;
            right: 10px;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top:200px
        }
    </style>
</head>
<body>
    <my-header></my-header>
    <div class="hero">
        <p>WEARS WEARS WEARS<br>WEARS WEARS WEARS</p>
    </div>
    
<div class="productBack">
    <div class="product" id="div1">
        <img src="product/wears/1.jpeg" style="width:80%; height:auto;">
        <h2>Not Be@rBrick x BUFFET</h2>
        <p>$ 170.00</p>
        <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
    </div>
    <div class="product" id="div2">
        <img src="product/wears/2.jpeg" style="width:80%; height:auto;">
        <h2>BUFFET x CROCS</h2>
        <p>$ 299.00</p>
        <button onclick="addToCart('Product 2', 2000)">Add to Cart</button>
    </div>
    <div class="product" id="div3">
        <img src="product/wears/3.jpeg" style="width:80%; height:auto;">
        <h2>BUFFET Catlog 2024</h2>
        <p>$ 199.00</p>
        <button onclick="addToCart('Product 3', 3000)">Add to Cart</button>
    </div>
    <div class="product" id="div4">
        <img src="product/wears/4.jpeg" style="width:80%; height:auto;">
        <h2>BUFFET T-Shirt</h2>
        <p>$ 59.00</p>
        <button onclick="addToCart('Product 4', 4000)">Add to Cart</button>
    </div>
</div>

    <div class="cart-summary">
        <h3>Shopping Cart</h3>
        <div>Total: $<span id="cart-total">0.00</span></div>
        <button onclick="viewCart()">View Cart</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(productName, productPrice) {
            const existingProductIndex = cart.findIndex(item => item.name === productName);
            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartTotal();
        }

        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('cart-total').textContent = (total / 100).toFixed(2);
        }

        function viewCart() {
            window.location.href = 'cart.html#top';
        }

        // Update cart total on page load
        updateCartTotal();
    </script>
</body>
</html>
