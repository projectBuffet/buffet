<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project BUFFET</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: block;
            height: 200vh;
            background-color: none;
            width:100%;
            height:100%;
        }

        iframe{
            border:0px;
            margin:0px;
            padding:0px;
        }
        h1 {
            color: #000000;
        }

        h2 {
            margin: 0;
            font-size: 12px;
            font-weight: 400;
        }

        .menu-item h2:hover,
        .menu-item2 h2:hover {
            text-decoration: underline; /* 鼠标悬浮时显示下划线 */
            text-underline-offset: 5px;
        }


        @media screen and (min-width: 1000px) {
    .menu {
        position: absolute;
        display: flex;
        justify-content: space-between; /* 两端对齐 */
        align-items: center;
        list-style: none;
        padding: 10px 10px;
        margin: 0;
        width: 100%; /* 占满宽度 */
        height:23px;
        
    }

    .menu-item {
        display: inline-block;
        margin: 0;
        padding-right: 30px; /* 控制左侧菜单项的间距 */
        cursor: pointer;
        
    }

    .menu-item2 {
        display: inline-block;
        margin: 0;
        padding-right: 30px; /* 控制右侧菜单项的间距 */
        cursor: pointer;
    }

    /* 中间的空白区域通过flex-grow占据 */
    .spacer {
        flex-grow: 1;
        opacity: 0; /* 让这个占位符自动占据中间的空白 */
    }

    #menu-toggle {
        display: none;
    }
}

        

        /* 移动端样式 */
        @media screen and (max-width: 1000px) {
            .menu {
        display: flex;
        flex-direction: column; /* 让菜单项从上到下排列 */
        align-items: center; /* 菜单项水平居中 */
        justify-content: flex-start; /* 菜单项靠上对齐 */
        opacity: 0;
        pointer-events: none;
        overflow: hidden;
        background-color: none;
        position: absolute;
        top: 43px;
        margin-top: 0px;
        width: 100vw;
        height: 100vh;
        max-width: 600px;
        transition: opacity 0.25s ease;
        padding: 0px 0; /* 给菜单顶部和底部一点空间 */
        border-right: 1px solid #000000;
    }
    .menu-item {
        display: flex;
        align-items: center; /* 垂直居中 */
        width: 100%; /* 让菜单项占满父容器的宽度 */
        border-bottom: 1px solid #000000;
        height: 130px; /* 固定高度，确保居中效果 */
        margin-bottom: -1px; /* 菜单项之间的间距 */
        margin-left:0px;
        margin-right:0;
        cursor: pointer;
    }

    .menu-item2{
        display: flex;
        align-items: center; /* 垂直居中 */
        width: 100%; /* 让菜单项占满父容器的宽度 */
        border: 0px solid #ddd;
        height: 40px; /* 固定高度，确保居中效果 */
        margin-bottom: -1px; /* 菜单项之间的间距 */
        margin-left:0px;
        margin-right:0;
        cursor: pointer;

    }

    .spacer {
        opacity: 0; /* 让这个占位符自动占据中间的空白 */
    }

    #menu-toggle {
        display: block;
        cursor: pointer;
        position: absolute;
        top: 12.5px;
        left: 12.5px;
        height: 17px;
        width: auto;
    }

    h2{
        margin-left: 30px;
    }
}

/* 在菜单展开时的样式 */
.menu.show {/* 这里设置一个大于菜单内容实际高度的值 */
    opacity: 1;
    pointer-events: all;
}

    </style>
</head>
<body>

    <div style="position:fixed; border-bottom: 1px solid #000000;;">
        <!-- 汉堡按钮 -->
        <img id="menu-toggle" src="icons/hamburger.png" alt="Menu">

        <!-- 菜单项 -->
        <ul class="menu">
            <li class="menu-item"><h2 onclick="window.top.location.href = 'wears.html'">WEARS</h2></li>
            <li class="menu-item"><h2 onclick="window.top.location.href = 'bags.html'">BAGS</h2></li>
            <li class="menu-item"><h2 onclick="window.top.location.href = 'Art.html'">ART</h2></li>
            <li class="menu-item"><h2 onclick="window.top.location.href = 'objects.html'">OBJECTS</h2></li>
            <li class="spacer"></li> <!-- 占位符，用于填充中间的空间 -->
            <li class="menu-item2"><h2 onclick="window.top.location.href = 'about.html'">About</h2></li>
            <li class="menu-item2"><h2 onclick="window.top.location.href = 'contact.html'">Contact</h2></li>
            <li class="menu-item2"><h2 onclick="window.top.location.href = 'trackings.html'">Tracking</h2></li>
            <li class="menu-item2"><h2 onclick="window.top.location.href = 'cart.html'">Cart</h2></li>
        </ul>

        <!-- Logo -->
        <div style="width:100vw; height:auto; display:flex; justify-content: center; padding-top: 9px;padding-bottom:11px; background-color: white;">
            <img src="logo.png" style="width:100px;height:auto">
        </div>

    </div>

    <div style="width:100%;height: 42px;"></div>

    <script>
        // JavaScript 控制菜单展开和收起
        document.getElementById('menu-toggle').addEventListener('click', function() {
    var menu = document.querySelector('.menu');
    var toggleButton = document.getElementById('menu-toggle');
    
    if (menu.classList.contains('show')) {
        menu.classList.remove('show');
        toggleButton.src = 'icons/hamburger.png'; // 关闭菜单时切换回汉堡图标
    } else {
        menu.classList.add('show');
        toggleButton.src = 'icons/close.png'; // 打开菜单时切换为关闭图标
    }
});
    </script>
</body>
</html>
